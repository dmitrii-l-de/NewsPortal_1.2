<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новые записи за неделю</title>
</head>

<body>
    <h2>Привет {{ user.username }}!</h2>
    <p>Новые публикации за неделю в категории {{ category.category }} на которую вы подписаны!</p>
    <dl>
        {% for post in post %}
        <dt><a href="http://127.0.0.1:8000{% url 'post_detail' post.id %}">{{ post.title }}</a></dt>
        <dd>{{ post.preview | truncatechars:50 }}</dd>
        {% endfor%}
    </dl>
</body>
